<!DOCTYPE html>
  <head>
  </head>

    <body>
	<div style="background: #827CE8;text-align: center">
      <button id="btn1" onclick="del()">删除</button>
      <button id="btn2" onclick="search()">查询</button>
      <button id="btn3" onclick="change()">修改</button>
      <button id="btn4" onclick="add()">增加</button>
      <script src="/jquery/jquery-1.11.1.min.js">
      </script>
	<div id="div1">
		<p>id：  <input type="text" id="test1" value=""></p>
        <p>内容： <input type="text" id="test2" ></p>
        <p id="7">小黑 7 保安</p>
        <p id="5">小白 5 经理</p>
		<p id="1">小蓝 1 秘书</p>
	    <p id="2">小绿 2 总经理</p>
	    <p id="3">小红 3 实习生</p>
    </div>
			</div>
      <script>
		  //删除
        function del() {
            var ipt = document.getElementById("test1").value;
            console.log(ipt);    
            var parent=document.getElementById("div1");
            var child=document.getElementById(ipt);
            parent.removeChild(child);
              }
		  //查询
        function search() {
            var ipt = document.getElementById("test1").value;
            console.log(ipt);
            var x=document.getElementById(ipt);    
            alert(x.innerHTML)
              }
		  //修改
        function change() {
            var ipt1 = document.getElementById("test1").value;
            console.log(ipt1);
            var ipt2 = document.getElementById("test2").value;
            console.log(ipt2);
            document.getElementById(ipt1).innerHTML=ipt2;
              }
		  //增加
        function add() {
            var ipt1 = document.getElementById("test1").value;
            console.log(ipt1);
            var ipt2 = document.getElementById("test2").value;
            console.log(ipt2);
            var para=document.createElement("p")
            var node=document.createTextNode(ipt2);
            para.appendChild(node);
            var element=document.getElementById("div1");
            element.appendChild(para);
              }      
      </script>
    </body>
</html>
